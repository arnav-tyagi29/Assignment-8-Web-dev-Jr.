<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment 8</title>
</head>
<body bgcolor="lightslategrey">
    <h1>My Bio Data</h1>
    <fieldset>
        <legend>Personal Information</legend>
        <form action="">
            <label for="username">First Name:</label>
            <input type="text" name="username" id="username" placeholder="First Name">
            <label for="lastname">Last Name:</label>
            <input type="text" name="lastname" id="lastname" placeholder="Last Name">
            <br>
            <br>
            <label for="gender">Gender: </label>
            Male:
            <input type="radio" name="gender" id="gender" >
            Female:
            <input type="radio" name="gender" id="gender" >
            Others:
            <input type="radio" name="gender" id="gender" >
            <br>
            <br>
            <label for="Date of Birth">Date of Birth:</label>
            <input type="date" name="Date of Birth" id="Date of Birth" >
            <br>
            <br>
            <label for="email">E-Mail:</label>
            <input type="email" name="email" id="email" placeholder="abc@gmail.com">
            <br>
            <br>
            <label for="phone">Phone:</label>
            <input type="tel" name="phone" id="phone" placeholder="+91">
            <br>
            <br>
            <label for="height">Height:</label>
            <input type="text" name="height" id="height">
        </fieldset>
        <br>
        <fieldset>
            <legend>Education</legend>
            <label for="schoolname">School Name:</label>
            <input type="text" name="schoolname" id="schoolname" placeholder="Your School Name">
            <br>
            <br>
            <label for="class">Class:</label>
            <input type="number" name="class" id="class" placeholder="Your Class">
            <br>
            <br>
            <label for="stream">Choose Your Stream:</label>
            <select name="stream" id="stream">
                <option value="Medical">Medical</option>
                <option value="Commerce">Commerce</option>
                <option value="Arts">Arts</option>
            </select>
            <br>
            <br>
            <label  for="marksheet">Mark Sheet:</label>
    <input   type="file" name="marksheet"  id="marksheet" required/>
        </fieldset>
        <br>
        <br>
        <br>

        <input type="submit">


        </form>
</body>
</html>
